{extend name="public/basic" /}

{block name="title"}文章分类列表{/block}

{block name="content"}
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="{:url('admin/category/index')}">文章分类列表</a></li>
    <li><a href="{:url('admin/category/add')}">添加文章分类</a></li>
</ul>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>文章分类名</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach $items as $vo}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>
                <a href="{:url('admin/category/edit', ['id' => $vo.id])}">编辑</a>
                <a href="{:url('admin/category/delete', ['id' => $vo.id])}">删除</a>
            </td>
        </tr>
        {/foreach}

        </tbody>
    </table>
</div>
<div class="pagination">{$pages}</div>
{/block}
