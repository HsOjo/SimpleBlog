{extend name="public/basic" /}

{block name="title"}博客设置{/block}

{block name="content"}
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="{:url('admin/setting/index')}">网站设置</a></li>
    <li><a href="{:url('admin/setting/info')}">信息设置</a></li>
</ul>
<div class="placeholder"></div>
<form method="post" action="{:url('admin/setting/indexPost')}" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="site_name" class="col-sm-2 control-label">网站名称：</label>
        <div class="col-sm-10">
            <input type="text" name="site_setting[site_name]" id="site_name" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label for="site_footer" class="col-sm-2 control-label">网站页尾：</label>
        <div class="col-sm-10">
            <textarea name="site_setting[site_footer]" id="site_footer" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</form>
{/block}

{block name="script"}
<script>
    let site_setting = JSON.parse("{:quote_escape(json_encode($site_setting))}");
    $('#site_name').val(site_setting['site_name']);
    $('#site_footer').val(site_setting['site_footer']);
</script>
{/block}
