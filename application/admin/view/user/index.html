{extend name="public/basic" /}

{block name="title"}用户列表{/block}

{block name="content"}
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="{:url('admin/user/index')}">用户列表</a></li>
    <li><a href="{:url('admin/user/add')}">添加用户</a></li>
</ul>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>用户名</th>
            <th>是否为管理员</th>
            <th>邮箱</th>
            <th>手机</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach $items as $vo}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.username}</td>
            <td>{$vo.is_admin ? '是' : '否'}</td>
            <td>{$vo.email}</td>
            <td>{$vo.phone}</td>
            <td>
                <a href="{:url('admin/user/edit', ['id' => $vo.id])}">编辑</a>
                <a href="{:url('admin/user/delete', ['id' => $vo.id])}">删除</a>
            </td>
        </tr>
        {/foreach}

        </tbody>
    </table>
</div>
<div class="pagination">{$pages}</div>
{/block}
