{extend name="public/basic" /}

{block name="title"}留言列表{/block}

{block name="content"}
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="{:url('admin/comment/index')}">留言列表</a></li>
</ul>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>所属文章</th>
            <th>用户</th>
            <th>内容</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach $items as $vo}
        <tr>
            <td>{$vo.id}</td>
            <td><a href="{:url('blog/article/view', ['id' => $vo.article_id])}">{$vo.article_title}</a></td>
            <td>{$users[$vo.user_id]['username']}</td>
            <td>{:format_plain_text($vo.content)}</td>
            <td>
                <a href="{:url('admin/comment/delete', ['id' => $vo.id])}">删除</a>
            </td>
        </tr>
        {/foreach}

        </tbody>
    </table>
</div>
<div class="pagination">{$pages}</div>
{/block}
