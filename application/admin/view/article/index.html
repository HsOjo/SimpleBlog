{extend name="public/basic" /}

{block name="title"}文章列表{/block}

{block name="content"}
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="{:url('admin/article/index')}">文章列表</a></li>
    <li><a href="{:url('admin/article/add')}">添加文章</a></li>
</ul>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>标题</th>
            <th>文章分类</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach $items as $vo}
        <tr>
            <td>{$vo.id}</td>
            <td><a href="{:url('blog/article/view', ['id' => $vo.id])}">{$vo.title}</a></td>
            <td>{$categories[$vo.category_id]['name']}</td>
            <td>{$vo.create_time}</td>
            <td>{$vo.update_time}</td>
            <td>
                <a href="{:url('admin/article/edit', ['id' => $vo.id])}">编辑</a>
                <a href="{:url('admin/article/delete', ['id' => $vo.id])}">删除</a>
            </td>
        </tr>
        {/foreach}

        </tbody>
    </table>
</div>
<div class="pagination">{$pages}</div>
{/block}
