{extend name="public/basic" /}

{block name="title"}友情链接列表{/block}

{block name="content"}
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="{:url('admin/friend_link/index')}">友情链接列表</a></li>
    <li><a href="{:url('admin/friend_link/add')}">添加友情链接</a></li>
</ul>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>名称</th>
            <th>链接</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach $items as $vo}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td><a href="{$vo.url}">{$vo.url}</a></td>
            <td>
                <a href="{:url('admin/friend_link/edit', ['id' => $vo.id])}">编辑</a>
                <a href="{:url('admin/friend_link/delete', ['id' => $vo.id])}">删除</a>
            </td>
        </tr>
        {/foreach}

        </tbody>
    </table>
</div>
<div class="pagination">{$pages}</div>
{/block}
